<h2 mat-dialog-title>Event Information</h2>
<mat-dialog-content class="mat-typography">
  <form #editEventForm="ngForm" (ngSubmit)="submitEdits(editEventForm)" [formGroup] = "form">
    <mat-form-field>
      <input matInput formControlName="eventName" type="text" class="form-control" placeholder="Event Name">
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="eventDescription" type="text" placeholder="Event Description">
    </mat-form-field>
    <p></p>
    <mat-form-field>
      <input matInput [matDatepicker]="startDate" formControlName="startDate" class="form-control" placeholder="Start Date">
      <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
      <mat-datepicker #startDate></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="startTime" type="time" class="form-control" placeholder="Start Time">
    </mat-form-field>
    <p></p>
    <mat-form-field>
      <input matInput [matDatepicker]="endDate" formControlName="endDate" class="form-control" placeholder="End Date">
      <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
      <mat-datepicker #endDate></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <input matInput fromControlName="endTime" type="time" class="form-control" placeholder="End Time">
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end" *ngIf="isEventOwner">
    <button mat-button (click)="openInviteUsers()">Invite Users</button>
    <button mat-button (click)="deleteEvent()" mat-dialog-close>Delete</button>
    <button mat-button (click)="submitEdits(editEventForm)" [disabled]="!editMode">Save Changes</button>
    <button mat-button mat-dialog-close>Close</button>
    <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
      <mat-button-toggle (click)="viewEvent()">View</mat-button-toggle>
      <mat-button-toggle (click)="editEvent()">Edit</mat-button-toggle>
    </mat-button-toggle-group>
</mat-dialog-actions>

<mat-dialog-actions align="end" *ngIf="!isEventOwner">
  <button mat-button (click)="unsubscribe()" mat-dialog-close>Unsubscribe</button>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
